<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTaek1 - MyPage</title>
  <script th:inline="javascript">
    if (!sessionStorage.getItem('reloaded')) {
      location.reload();
      sessionStorage.setItem('reloaded', 'true');
    }
  </script>
  <style>
    * {
      margin:0;
      padding:0;
    }
    .mypage_container {
      width: 80%;
      margin: auto;
      text-align: center;
    }

    .mypage_container > p {
      line-height: 2em;
    }

    .flex-box {
      display: flex;
      justify-content: space-between;
    }

    .broadcast_container, .order_container {
      width: 49%;
    }

    .broadcast_list, .order_list {
      list-style: none;
      width: 100%;
    }

    .broadcast_list_box, .order_list_box {
      text-align: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 10px;
      margin-bottom: 20px;
      position: relative;
      border: 1px solid #aaa;
    }

    .popup-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .popup-form input {
      margin-right: 1px;
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .popup-form button {
      background-color: gray;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    #EditUserButton, #DeleteUserButton, #DeleteBoardButton {
      border: none;
      background: white;
      cursor: pointer;
      color: #666;
    }

    a {
      text-decoration: none;
      color: black;
    }

    ul {
      width: 100%;
    }

    .material-symbols-outlined {
      font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 24
    }
  </style>
</head>
<body>
  <nav class="navbar"></nav>
  <div class="mypage_container">
    <h1 style="margin: 20px;">
      Welcome, <span th:text="${userName}"></span>!
    </h1>
    <p>Your Email: <span th:text="${userEmail}"></span></p>
    <p>Your Stream Key: <span th:text="${streamKey}"></span></p>
    <p>Your Phone: <span th:text="${userPhone}"></span></p>
    <p>Your Address: <span th:text="${userAddress}"></span></p>
    <p>Your Postcode: <span th:text="${postcode}"></span></p>
    <div class="flex-box">
      <div class="broadcast_container">
        <h2 style="margin: 40px 0 20px 0;">Your Broadcasts</h2>
        <ul>
          <li class="broadcast_list" th:each="broadcast : ${broadcastList}">
            <div class="broadcast_list_box">
              <a th:href="@{'/broadcasts/' + ${broadcast.broadcastId}}" th:attr="data-boardId=${broadcast.broadcastId}">
                <h3>방송 제목: <span th:text="${broadcast.broadcastTitle}"></span></h3>
                <p>방송 설명: <span th:text="${broadcast.broadcastDescription}"></span></p>
                <p>판매 상품: <span th:text="${broadcast.getProduct().getProductName()}"></span></p>
                <p>상품 가격: <span th:text="${broadcast.getProduct().getProductPrice()}"></span></p>
              </a>
            </div>
          </li>
        </ul>
      </div>
     <div class="order_container">
       <h2 style="margin: 40px 0 20px 0;">Your Orders</h2>
       <ul>
         <li class="order_list" th:each="order : ${orderList}">
           <div class="order_list_box">
             <p>구매 상품: <span th:text="${order.getProduct().getProductName()}"></span></p>
             <p>구매 수량: <span th:text="${order.getQuantity()}"></span></p>
             <p>총 가격: <span th:text="${order.getTotalPrice()}"></span></p>
             <p>결제 상태:
               <span th:if="${order.paymentStatus == true}" th:text="결제완료"></span>
               <span th:if="${order.paymentStatus == false}" th:text="결제대기"></span>
             </p>
           </div>
         </li>
       </ul>
     </div>
    </div>
  </div>
  <script type="text/javascript">
    function checkCookie(name) {
      const cookies = document.cookie.split(';');

      for (const cookie of cookies) {
        const [cookieName, cookieValue] = cookie.trim().split('=');
        if (cookieName === name) {
          return true;
        }
      }

      return false;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const isAuthenticated = checkCookie('Authorization');

      const navbar = document.querySelector('.navbar');
      navbar.innerHTML = '';

      const homeLink = document.createElement('a');
      homeLink.href = '/';
      homeLink.textContent = 'Home';
      navbar.appendChild(homeLink);

      if (isAuthenticated) {
        const myPageLink = document.createElement('a');
        myPageLink.href = '/my-page';
        myPageLink.textContent = 'MyPage';
        navbar.appendChild(myPageLink);

        const logoutLink = document.createElement('a');
        logoutLink.textContent = 'Logout';
        logoutLink.addEventListener('click', function () {
          deleteCookie('Authorization');
        });

        logoutLink.href = '/';
        navbar.appendChild(logoutLink);
      } else {
        const loginLink = document.createElement('a');
        loginLink.href = '/api/user/login-page';
        loginLink.textContent = 'Login';
        navbar.appendChild(loginLink);
      }
    });

    function deleteCookie(name) { document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/;'; }
  </script>
</body>
</html>
